<!DOCTYPE html>
<html>
    <head>
        <title>Maquette normale</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">  
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style-maquette-normale.css" />    </head>
    <body> 
        <header>
            <h1>COMPLETEZ VOTRE PROFIL</h1>
        </header>
                <main>
                    <form action="maquette-normale.html" method="get">
                        <div id="left-block" class="LeftBlock">
                            <h2>INFORMATIONS DE CONNEXION</h2>
                                <div>
                                    <fieldset>
                                        <label><b>Nom d'utilisateur</b></label><br>
                                        <input type="text" name="nom-utilisateur" required><br>
                                    </fieldset>
                                    <fieldset>
                                        <label><b>Email</b></label><br>
                                        <input type="email" name="email" required><br>
                                    </fieldset>
                                    <fieldset>
                                        <label><b>Mot de passe</b></label><br>
                                        <input type="text" name="mot-de-passe" required><br>
                                    </fieldset>
                                    <fieldset>
                                        <label><b>Confirmer mot de passe</b></label><br>
                                        <input type="text" name="confirmermdp" required><br>
                                    </fieldset>
                                </div>
                            <input class="button" type="submit" value="ENREGISTRER">
                        </div>
                        <div id="center-block" class="CenterBlock">
                            <h2>PROFIL PROFESSIONNEL</h2>
                                <div>
                                    <h3>Niveau d'&eacute;tudes</h3>
                                        <div>
                                            <fieldset>
                                                <input type="radio" id="cap-bep" name="cap-bep" value="cap-bep">
                                                <label for="cap-bep">CAP-BEP</label><br>
                                                <input type="radio" id="bac" name="bac" value="bac">
                                                <label for="bac">Bac</label><br>
                                                <input type="radio" id="bac2" name="bac2" value="bac2">
                                                <label for="bac2">Bac +2</label><br>
                                            </fieldset>
                                            <fieldset>
                                                <input type="radio" id="bac3" name="bac3" value="bac3">
                                                <label for="bac3">Bac +3</label><br>
                                                <input type="radio" id="bac5" name="bac5" value="bac5">
                                                <label for="bac5">Bac +5</label><br>
                                                <input type="radio" id="bac7" name="bac7" value="bac7">
                                                <label for="bac7">Bac +7</label><br>
                                            </fieldset>
                                        </div>
                                    <h3>Profil de d&eacute;veloppeur</h3>
                                        <div>
                                            <fieldset>
                                                <input type="radio" id="dev-web-back" name="dev-web-back" value="dev-web-back">
                                                <label for="dev-web-back">Dev Web Backend</label><br>
                                                <input type="radio" id="dev-web-front" name="dev-web-front" value="dev-web-front">
                                                <label for="dev-web-front">Dev Web Frontend</label><br>
                                                <input type="radio" id="dev-web-full" name="dev-web-full" value="dev-web-full">
                                                <label for="dev-web-full">Dev Web Fullstack</label><br>
                                            </fieldset>
                                            <fieldset>
                                                <input type="radio" id="dev-jv" name="dev-jv" value="dev-jv">
                                                <label for="dev-jv">Dev Jeux Vid&eacute;o</label><br>
                                                <input type="radio" id="dev-log" name="dev-log" value="dev-log">
                                                <label for="dev-log">Dev Logiciel</label><br>
                                                <input type="radio" id="dev-mob" name="dev-mob" value="dev-mob">
                                                <label for="dev-mob">Dev Mobile</label><br>
                                            </fieldset>
                                        </div>
                                </div>
                            <input class="button" type="submit" value="ENREGISTRER">
                        </div>
                        <div id="right-block" class="RightBlock">
                            <h2>CENTRES D'INT&#201;R&Ecirc;T</h2>
                                <div>
                                    <fieldset>
                                        <input type="checkbox" id="banque" name="banque">
                                        <label for="banque">Banque</label><br>
                                        <input type="checkbox" id="pub" name="pub">
                                        <label for="pub">Publicit&eacute;</label><br>
                                        <input type="checkbox" id="finance" name="finance">
                                        <label for="finance">Finance</label><br>
                                        <input type="checkbox" id="sante" name="sante">
                                        <label for="sante">Sant&eacute;</label><br>
                                    </fieldset>
                                    <fieldset>
                                        <input type="checkbox" id="communication" name="communication">
                                        <label for="communication">Communication</label><br>
                                        <input type="checkbox" id="defense" name="defense">
                                        <label for="defense">D&eacute;fense</label><br>
                                        <input type="checkbox" id="education" name="education">
                                        <label for="education">&Eacute;ducation</label><br>
                                        <input type="checkbox" id="politique" name="politique">
                                        <label for="politique">Politique</label><br>
                                    </fieldset>
                                </div>
                            <input class="button" type="submit" value="ENREGISTRER">
                        </div>
                    </form>
                    <button id="button1">ENREGISTRER</button>
                    <button id="button2">ENREGISTRER</button>
                    <button id="button3">ENREGISTRER</button>
                </main>
            <footer>
            </footer>    
        <script src="maquette-normale.js"></script>
    </body>
</html>
